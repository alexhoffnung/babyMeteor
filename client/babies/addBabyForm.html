<template name="addBabyForm">
    {{#autoForm collection="Babies" id="insertBabyForm" type="insert"}}
    <fieldset>
      {{> afQuickField name='babyName'}}
      {{> afQuickField name='dob'}}
      {{> afQuickField name='gender'}}
      {{> afQuickField name='allergies' rows=4}}
    </fieldset>
    <button type="submit" class="btn btn-primary add-baby">Submit</button>
  {{/autoForm}}
</template>
