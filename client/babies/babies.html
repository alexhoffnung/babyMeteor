<template name="babies">
{{#if currentUser}}
<div class="container">    
  <h1>Babies List</h1>

  <hr>
  {{>addBaby}}

  <a role="button" href="/caretakers" class="btn btn-info" id="shareBaby">Add Caretaker</a>
  <hr>


  <div class="container">

    {{>babyCard}}

  </div>

  <ul class="red-border">
    {{#each babies}}
      {{> baby}}
    {{/each}}
  </ul>
</div>
{{/if}}
</template>
