<template name="baby">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <button class="delete">&times;</button>

    <button class="activeBaby">        
      {{#if activeState }}
          active
      {{else}}
          inactive
      {{/if}}
    </button>

    <a class="text">{{ babyName }}</a>
  </li>
</template>
