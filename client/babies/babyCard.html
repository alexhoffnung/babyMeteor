<template name="babyCard">
    <div id="babyCard">
    {{#each babies}}
      <img src="images/{{babyName}}">   
  
  <hr>

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit</button>
        <a role="button" href="/caretakers" class="btn btn-info" id="shareBaby">Add Caretaker</a>
  <hr>

      <h1>{{babyName}}</h1>
      <h4>{{formatDate dob}}</h4>
      <h4>{{gender}}</h4>
      <h4>{{allergies}}</h4>
      <p class="quote">Babies love bubbles.</p>
    {{/each}}
    </div>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        {{> quickForm id="babyProfile" schema=Schemas.contactInformation}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>    

</template>
