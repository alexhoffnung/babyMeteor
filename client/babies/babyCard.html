<template name="babyCard">
    <div id="babyCard">
    {{#with babies}}
  
    {{#each images}}
      <div class="thumb">
        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" height="150" width="150"></a>
      </div>
    {{/each}}

  <hr>

      <h1>name</h1> <h5>{{babyName}}</h5>
      <h4>dob</h4> <h5>{{formatDate dob}}</h5>
      <h4>sex</h4> <h5>{{gender}}</h5>
      <h4>allergies</h4> <h5>{{allergies}}</h5>

  <hr>

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit</button>
        <a role="button" href="/caretakers" class="btn btn-info" id="shareBaby">Add Caretaker</a>

    {{/with}}
    </div>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit baby profile</h4>
      </div>
      <div class="modal-body">
        {{>editBabyForm}} 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>    

</template>
