<template name="meals">
{{#if currentUser}}
<div class="container">    
  <h1>Meals List ({{incompleteCount}})</h1>
 
  <label class="hide-completed">
    <input type="checkbox" checked="{{hideCompleted}}" />
    Show today's meals
  </label>
  
  <form class="add-meal">
    <input type="text" name="text" placeholder="Type to add new meals" />
  </form>
  <hr>

  <ul class="red-border">
    {{#each meals}}
      {{> meal}}
    {{/each}}
  </ul>
</div>
{{/if}}
</template>
