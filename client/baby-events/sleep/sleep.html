<template name="sleep">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked red-border" />

     {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    
    <span class="text">{{ direction }} sleep</span>
    <span class="text">{{ formatDate createdAt }}</span>
    <span class="text">{{ createdBy }}</span>
    <span class="text">{{ babyName }}</span>
  </li>
</template>
