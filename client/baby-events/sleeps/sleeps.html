<template name="sleeps">
{{#if currentUser}}
<div class="container">    
  <h1>Sleeps List ({{incompleteCount}})</h1>
  
  <form class="add-sleep">
    <input type="text" name="text" placeholder="Type to add new sleep event" />
  </form>
  <hr>

  <ul class="red-border">
    {{#each sleeps}}
      {{> sleep}}
    {{/each}}
  </ul>
</div>
{{/if}}
</template>
