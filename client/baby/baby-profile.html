<template name="babyProfile">
 <!-- <form class="update-user-surname">
    <input type="text" name="text" placeholder="Type to add user surname to profile" />
  </form> -->

  <section class="user-profile">
	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">User id</h3>
      </div>
      <div class="panel-body">
        {{ userId }}
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">User name</h3>
      </div>
      <div class="panel-body">
        {{ username }}
      </div>
    </div>

	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">First name</h3>
      </div>
      <div class="panel-body">
        {{ firstName }}
      </div>
  </div>

	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Last name</h3>
      </div>
      <div class="panel-body">
        {{ lastName }}
      </div>
  </div>

  <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Street Address</h3>
      </div>
      <div class="panel-body">
        {{ streetAddress }}
      </div>
  </div>
  </section>

</template>
