<template name="baby">
<div class="container baby">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/babyface1.jpg" alt="...">
      <div class="carousel-caption">
        baby L
      </div>
    </div>
    <div class="item">
      <img src="images/babyface2.jpg" alt="...">
      <div class="carousel-caption">
        baby M
      </div>
    </div>
    <div class="item">
      <img src="images/babyface3.jpg" alt="...">
      <div class="carousel-caption">
        baby N
      </div>
    </div>
    <div class="item">
      <img src="images/babyface4.jpeg" alt="...">
      <div class="carousel-caption">
        baby O
      </div>
    </div>
    <div class="item">
      <img src="images/babyface5.jpeg" alt="...">
      <div class="carousel-caption">
        baby P
      </div>
    </div>
    <div class="item">
      <img src="images/babyface6.jpg" alt="...">
      <div class="carousel-caption">
        baby Q
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="new baby name">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Add baby</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
</template>
