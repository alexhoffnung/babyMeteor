<template name="gotbabyMeals">

<section class="button-boxes text-center meals">
	<div class="big-button">
		<a href="/meals" class="btn">meals <span id="meals" class="badge">{{incompleteCount}}</span></a>
	</div>
	<div class="small-buttons" role="group" aria-label="...">
	  <button type="button" name="2oz" value="2" class="btn btn-default new-meal">2oz</button>
	  <button type="button" name="4oz" value="4" class="btn btn-default new-meal">4oz</button>
	  <button type="button" name="6oz" value="6" class="btn btn-default new-meal">6oz</button>
	</div>
</section>

</template>




<template name="gotbabyDiapers">

<section class="button-boxes text-center diapers">
	<div class="big-button">
		<a href="/diapers" class="btn">diapers <span id="diapers" class="badge">{{incompleteCount}}</span></a>
	</div>
<div class="small-buttons" role="group" aria-label="...">

  <button type="button" name="dirty" value="dirty" class="btn btn-default new-diaper">dirty</button>
</div>
</section>

</template>



<template name="gotbabySleeps">

<section class="button-boxes text-center sleeps">
	<div class="big-button">
		<a href="/sleeps" class="btn">sleep <span id="sleeps" class="badge">{{incompleteCount}}</span></a>
	</div>
<div class="small-buttons" role="group" aria-label="...">
  <button type="button" name="down" value="down" class="btn btn-default new-sleep" id="down">down</button>
  <button type="button" name="up" value="up" class="btn btn-default new-sleep">up</button>
</div>
</section>

</template>
