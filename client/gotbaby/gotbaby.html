<template name="gotbaby">

	<div class="big-button">
		<a href="/meals" class="btn">meals <span class="badge">3</span></a>
	</div>
	<div class="small-buttons" role="group" aria-label="...">
	  <button type="button" name="2oz" value="2" class="btn btn-default new-meal">2oz</button>
	  <button type="button" name="4oz" class="btn btn-default new-meal">4oz</button>
	  <button type="button" name="6oz" class="btn btn-default new-meal">6oz</button>

<section class="button-boxes text-center diapers">

		<a href="#" class="btn">diapers <span class="badge">1</span></a>
	</div>

  <button type="button" class="btn btn-default">dirty</button>
</div>
</section>

<section class="button-boxes text-center sleep">
	<div class="big-button">
		<a href="#" class="btn">sleep <span class="badge">0</span></a>
	</div>

  <button type="button" class="btn btn-default">up</button>
</div>
