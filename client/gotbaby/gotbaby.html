<template name="gotbaby">

<section class="button-boxes text-center meals">
	<div class="big-button">
		<h1><span class="label label-primary">meals</span></h1>
	</div>
	<div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default">2oz</button>
	  <button type="button" class="btn btn-default">4oz</button>
	  <button type="button" class="btn btn-default">6oz</button>
	</div>
</section>

<section class="button-boxes text-center diapers">
	<div class="big-button">
		<h1><span class="label label-primary">diapers</span></h1>
	</div>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">wet</button>
  <button type="button" class="btn btn-default">dirty</button>
</div>
</section>

<section class="button-boxes text-center sleep">
	<div class="big-button">
		<h1><span class="label label-primary">sleep</span></h1>
	</div>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">down</button>
  <button type="button" class="btn btn-default">up</button>
</div>
</section>

</template>
