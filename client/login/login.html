<template name="login">
<section class="gotbaby-wall">

    <div class="flex-container">
        <div class="loginForm">
            <img src="images/logoIdeaSm.png">
            <form class="form-horizontal">
                <span id="errorMessage"></span>
                <br>
                <div class="form-group" id="input">
                    <label for="inputEmail" class="col-sm-2 control-label input-lg">Email</label>
                    <div class="col-sm-12">
                        <input type="email" required class="form-control input-lg" id="inputEmail">
                    </div>
                </div>
                <div class="form-group" id="input">
                    <label for="inputPassword" class="col-sm-2 control-label input-lg">Password</label>
                    <div class="col-sm-12">
                        <input type="password" required class="form-control input-lg" id="inputPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-default btn-lg" id="loginButton">Login</button>
                        <button class="btn btn-default btn-lg" id="signUpButton">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</template>
