<body>
    {{> sAlert template='sAlertCustom'}}
</body>

<template name="alert">

<a class="alert-click-class">click</a>

</template>


<template name="sAlertCustom">
<div class="s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show" id="{{_id}}" style="{{boxPosition}}">
    <div class="s-alert-box-inner">
        <h2>{{lastMeal.ounces}} ounces at {{formatTime lastMeal.createdAt}}</h2>
        <h2>{{lastDiaper.mess}} diaper at {{formatTime lastDiaper.createdAt}}</h2>
        <h2>Slept from {{formatTime lastSleep.createdAt}} until {{formatTime lastSleep.endSleep}}</h2>
    </div>
    <span class="s-alert-close"></span>
</div>
</template>
