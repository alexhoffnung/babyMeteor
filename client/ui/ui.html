<template name="ui">
	<div class="login">
		{{ > loginButtons }}
	</div>

	<section class="ui-buttons">
		<!-- multi column row holds links -->
		<div class="row multi-columns-row">
			<div class="ui-button">
			<!-- Act 1 link -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a style="display:block" href="/tasks">
					<div id="hover-box" class="welcome-link">
						<div class="welcome-link-icon">
							<span class="glyphicon glyphicon-cloud"></span>
						</div>
						<h5 class="welcome-link-title">Tasks</h5>
					</div>
				</a>
			</div>
			</div>

			<div class="ui-button">
			<!-- Act 2 Link -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a style="display:block" href="/profile">	
					<div id="hover-box" class="welcome-link">
						<div class="welcome-link-icon">
							<span class="glyphicon glyphicon-pencil"></span>
						</div>
						<h5 class="welcome-link-title">Profile</h5>
					</div>
				</a>
			</div>
			</div>

			<div class="ui-button">
			<!-- Act 3 Link -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a style="display:block" href="/gotbaby">	
					<div id="hover-box" class="welcome-link">
						<div class="welcome-link-icon">
							<i class="fa fa-child icon"></i>
						</div>
						<h5 class="welcome-link-title">gotbaby?</h5>
					</div>
				</a>
			</div>
			</div>

			<div class="ui-button">
			<!-- Act 4 Link -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<a style="display:block" href="/">	
					<div id="hover-box" class="welcome-link">
						<div class="welcome-link-icon">
							<span class="glyphicon glyphicon-heart"></span>
						</div>
						<h5 class="welcome-link-title">Act 4</h5>
					</div>
				</a>
			</div>
			</div>

		</div>
	</section>
</template>
