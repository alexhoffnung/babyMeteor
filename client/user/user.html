<template name="user">
 <!-- <form class="update-user-surname">
    <input type="text" name="text" placeholder="Type to add user surname to profile" />
  </form> -->

  <section class="user-profile">
	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">User Id</h3>
      </div>
      <div class="panel-body">
        {{ userId }}
      </div>
    </div>

	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">First Name</h3>
      </div>
      <div class="panel-body">
        {{ firstName }}
      </div>
    </div>

	<div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Last Name</h3>
      </div>
      <div class="panel-body">
        {{ lastName }}
      </div>
    </div>
  </section>

	<form class="update-user-firstname">
  <div class="form-group">
    <label for="updateFirstName">First name</label>
    <input type="text" name="firstNameText" class="form-control" id="updateFirstName" placeholder="First name">
  </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

	<form class="update-user-lastname">
  <div class="form-group">
    <label for="updateLastName">Last name</label>
    <input type="text" name="lastNameText" class="form-control" id="updateLastName" placeholder="Last name">
  </div>
